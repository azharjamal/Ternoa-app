<div class="container">
  <h1>Add Book</h1>
  <hr />
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="row" style="display: inline-flex">
      <div class="">
        <div>
          <input
            formControlName="title"
            [(ngModel)]="strTitle"
            type="text"
            placeholder="Enter title..."
            required
          />
        </div>
        <div>
          <input
            formControlName="description"
            [(ngModel)]="strDescription"
            type="text"
            placeholder="Enter description..."
            required
          />
        </div>
        <div>
          <input (change)="onFileSelect($event)" type="file" required />
        </div>
        <div>
          <button type="submit">Add Book</button>
        </div>
      </div>
      <div class="">
        <div *ngIf="imageData">
          <img [src]="imageData" [alt]="form.value.name" />
        </div>
      </div>
    </div>
  </form>
</div>
